<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> CloudList</title>

  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Edu+NSW+ACT+Cursive:wght@400..700&family=Jaini&family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: url("https://4kwallpapers.com/images/wallpapers/purple-aesthetic-2560x1080-18775.jpg")  no-repeat center center/cover;
      background-blend-mode: luminosity;
     
      font-family: 'Martel Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      
     background: rgb(141 133 225 / 54%);
     backdrop-filter: blur(6px);
     width: 500px;
     padding: 25px;
     border-radius: 16px;
     color: #fff;
      
    }

    h1 {
      text-align: center;
      font-family: 'Dancing Script', cursive;
      font-size: 50px;
      font-weight: 900;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"],
    input[type="date"] {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 16px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #b882e5;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Jaini', cursive;
    }

    button:hover {
      background: #8a4cb0;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: rgba(255, 255, 255, 0.15);
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-family: 'Edu NSW ACT Cursive', cursive;
    }

    .task-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .task-info input {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .date {
      font-size: 12px;
      opacity: 0.8;
    }

    .delete {
      background: rgb(103, 98, 167);
      color: #fff;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 12px;
    }

    .delete:hover {
      background: rgb(88, 64, 113);
    }
  </style>
</head>

<body>
  <div class="app">
    <h1> To-Do êîå’û. .’ûê¶Ø</h1>

    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Enter your task">
      <input type="date" id="dateInput">
      <button onclick="addTask()">Add Task</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    const taskList = document.getElementById("taskList");

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addTask() {
      const text = document.getElementById("taskInput").value;
      const date = document.getElementById("dateInput").value;

      if (text === "") return;

      tasks.push({
        text,
        date,
        completed: false
      });

      saveTasks();
      renderTasks();

      document.getElementById("taskInput").value = "";
      document.getElementById("dateInput").value = "";
    }

    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function renderTasks() {
      taskList.innerHTML = "";

      tasks.forEach((task, index) => {
        const li = document.createElement("li");

        const taskInfo = document.createElement("div");
        taskInfo.className = "task-info";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = task.completed;
        checkbox.onclick = () => toggleTask(index);

        const text = document.createElement("span");
        text.textContent = task.text;
        if (task.completed) text.classList.add("completed");

        const date = document.createElement("div");
        date.className = "date";
        date.textContent = task.date ? "üìÖ " + task.date : "";

        taskInfo.appendChild(checkbox);
        taskInfo.appendChild(text);

        const right = document.createElement("div");
        right.appendChild(date);

        const delBtn = document.createElement("button");
        delBtn.className = "delete";
        delBtn.textContent = "Delete";
        delBtn.onclick = () => deleteTask(index);

        li.appendChild(taskInfo);
        li.appendChild(right);
        li.appendChild(delBtn);

        taskList.appendChild(li);
      });
    }

    renderTasks();
  </script>
</body>
</html>
